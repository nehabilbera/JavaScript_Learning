<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
    <style>
        /* style.css */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f9;
}

div {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

li {
    width: 100px;
    height: 100px;
    background-color: #6c63ff;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    font-weight: bold;
    text-transform: capitalize;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
}

/* Optional individual colors for each box */
.rani { background-color: #ff6b6b; }
.neha { background-color: #4ecdc4; }
.jyoti { background-color: #ffe66d; }
.chhoti { background-color: #5c7aea; }
.dev { background-color: #ff9f1c; }

    </style>
</head>
<body>
    <div>
        <ul>
            <li class="rani" id="rani" onclick="alert('RANI is here!!')"></li>
            <li class="neha" id="neha"></li>
            <li class="jyoti" id="jyoti"></li>
            <li class="chhoti" id="chhoti"></li>
            <li class="dev" id="dev"></li>
        </ul>
    </div>
    <script>
        document.getElementById('jyoti').addEventListener('click', function(){
            alert('JYOTI is here!!')
        })
    </script>
</body>
</html>
